{% extends 'layout.html' %}

{% block title %}
  <title>Acount</title>
{% endblock title %}

{% block body %}
  <div class="container-fluid mb-3">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 bg-light border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Py Restaurant</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/userdashboard">Home</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="order">Menu</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/account">Create Account</a>
      </nav>
    </div>
    <div class="text-end m-3">
      <p></p>
    </div>  

    <h3 class="text-center mt-3 mb-0 pb-0">Create Account</h3>
    <div class="card w-50 mx-auto">
      <div class="card-header p-0 text-center">
        <img src="{{url_for('static', filename='images/food1.jpeg')}}" align="middle" class="w-100"/>
      </div>
      <div class="card-body">
        <form action="/account" method="post">
          First Name <input type="text" name ="fname" id="" class="form-control mb-2" placeholder="First Name">
          Last Name <input type="text" name ="lname" id="" class="form-control mb-2" placeholder="Last Name">
          Email <input type="email" name ="email" id="" class="form-control mb-2" placeholder="Email Address">
          Birth date <input type="date" name ="birthdate" id="" class="form-control mb-2" placeholder="Birth Date">
          User Name <input type="text" name ="uname" id="" class="form-control mb-2" placeholder="User Name">
          Password <input type="password" name ="password" id="" class="form-control mb-2" placeholder="Password">

          <input type="submit" name="register" class="btn w-100 btn-primary" value="Register">
        </form>
      </div>
      <div class="card-footer text-center">
        To login click <a href="/">here</a>.
      </div>
    </div>
  </div>
{% endblock %}
